<main class="contato">
    <section class="section-contato">
	<div class="container" style="background-color: white;">
		<div class="row">
			<div class="col-md-12">
				<h2 class="subtitulo">Defeito no Elevador</h2>
		  </div>
		</div>

	  <div class="row">
			<div class="col-md-6">
			<div class="form-group">
				<div id="post" class="hide">
					<div id="post-container"></div>
					  <h2>Registro de defeito:</h2>
					  <form id="comment-form">
						 <div>
						   <label for="elevador">Tipo de elevador:</label>
						   <input
						  
							name="elevador"
							class="elev"
							id="elevador"
							placeholder="Social/Serviço"
							required
							/>
						 </div>
						 <div>
						  <label for="bloco">Bloco:</label>
						  <input
						 
						   name="bloco"
						   class="bloc"
						   id="bloco"
						   placeholder="Digite o bloco"
						   required
						   />
						</div>
						<div>
						  <label for="andar">Andar:</label>
						  <input
						 
						   name="andar"
						   class="anda"
						   id="andar"
						   placeholder="Digite o andar"
						   required
						   />
						</div>
						 <div>
						   <label for="defeito">Descrição do problema:</label>
						   <textarea
							name="defeito"
							class="defe"
							id="defeito"
							placeholder="Descreva o problema"
							required
						  ></textarea>
						 </div>
						 <input class="btnEnviar" type="submit" value="Enviar" />
						 
						 </form>
						  <h2>Ocorrencias:</h2>
						  
						  <div id="comments-container">
						   <template id="msg-template">   
							<div class="msg">
							   <p>Elevador:      <span></span></p>
							   <p>Bloco: <span></span></p>
							   <p>Andar: <span></span></p>
							   <p>Registro: <span></span></p>
							   <p>Problema: <span></span></p>
						   
							</div>
							<hr/>
						   </template> 
						  </div>
			  
				  </div>

			</div>
   		   </div>

	  </div>
	</div>
	</div>
</section>
